<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subir Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      padding: 20px;
      text-align: center;
      color: #f8f9fa;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #logo {
      width: 35vw;
      max-width: 140px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5em;
    }

    h2 {
      font-size: 6vw;
      margin-bottom: 1em;
      color: #e2e8f0;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 16px;
      max-width: 90vw;
    }

    button {
      padding: 14px 24px;
      font-size: 5vw;
      max-width: 300px;
      width: 90%;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5548e0;
    }

    #preview {
      margin-top: 20px;
      max-width: 90%;
      max-height: 300px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      object-fit: contain;
      display: none;
      background-color: #fff;
    }

    @media (min-width: 600px) {
      h2 { font-size: 24px; }
      button { font-size: 18px; }
    }
  </style>
</head>
<body>

  <!-- Logo de la app -->
  <img id="logo" src="https://i.ibb.co/p6KCx70j/logo.jpg" alt="Logo ETiangue">

  <h2>Subir una Imagen</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <img id="preview" alt="Vista previa">

  <br>
  <button onclick="subirImagen()">Subir Imagen</button>

  <script>
    function obtenerParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    // Mostrar vista previa
    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      const preview = document.getElementById('preview');

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    function subirImagen() {
      const correo = obtenerParametro("correo");
      const clave = obtenerParametro("clave");
      const numeroFoto = obtenerParametro("numero");

      if (!correo || !clave || !numeroFoto) {
        alert("‚ùå Faltan par√°metros en la URL.");
        return;
      }

      const claveCorreo = correo.replace(/[@.]/g, "_");
      const input = document.getElementById('fileInput');
      const file = input.files[0];

      if (!file) {
        alert("üì∏ Por favor selecciona una imagen.");
        return;
      }

      if (!file.type.startsWith('image/')) {
        alert("‚ùå El archivo seleccionado no es una imagen v√°lida.");
        return;
      }

      const maxSizeMB = 3;
      if (file.size > maxSizeMB * 1024 * 1024) {
        alert("‚ö†Ô∏è La imagen es muy grande. Debe pesar menos de 3MB.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64String = reader.result.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");

        const formData = new FormData();
        formData.append('key', '61c6607d8942db70af0966b6b674ce78');
        formData.append('image', base64String);

        fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (!data || !data.data || !data.data.url) {
            alert("‚ùå Error al subir la imagen.");
            return;
          }

          const imageUrl = data.data.url;
          const urlSubida = `https://etiangue-default-rtdb.firebaseio.com/foto_url/${claveCorreo}/${clave}/${numeroFoto}.json`;

          fetch(urlSubida, {
            method: "PUT",
            body: JSON.stringify({ url: imageUrl }),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(() => {
            alert("‚úÖ Imagen subida con √©xito. Ya puedes volver a la app.");
          })
          .catch(() => {
            alert("‚ùå No se pudo guardar la URL en Firebase.");
          });
        })
        .catch(() => {
          alert("‚ùå No se pudo subir la imagen.");
        });
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
