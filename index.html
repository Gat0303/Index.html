<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Google Firebase (guardar UID por email)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }

    #loginBtn {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #loginBtn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesión con Google</h2>
  <button id="loginBtn">Iniciar sesión</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('loginBtn').addEventListener('click', async function () {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Crear objeto con los datos del usuario
        const userData = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoUrl: user.photoURL
        };

        // Guardar datos completos en "usuarios/uid"
        await db.ref("usuarios/" + user.uid).set(userData);

        // Guardar el UID en "emails_a_uid/email_formateado"
        const emailKey = user.email.replace(/\./g, "_");
        await db.ref("emails_a_uid/" + emailKey).set(user.uid);

        alert("Inicio de sesión exitoso. Ya podés volver manualmente a la app.");

      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>

</body>
</html>
