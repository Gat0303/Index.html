<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login con Google (ID Token)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      font-size: 24px;
      padding: 16px 32px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    textarea {
      margin-top: 20px;
      width: 90%;
      height: 120px;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesión con Google</h2>
  <button onclick="loginGoogle()">Iniciar sesión</button>

  <h3>ID Token (copialo si volvés manualmente)</h3>
  <textarea id="tokenBox" readonly></textarea>

  <!-- SDKs Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      projectId: "etiangue",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Obtener el ID Token
        const idToken = await user.getIdToken();

        // Mostrar el token
        document.getElementById("tokenBox").value = idToken;

        // Si querés redirigir automáticamente a la app (opcional):
        // window.location.href = "miapp://?idtoken=" + idToken;

        alert("Copiá el token, volvé a la app y pegalo para continuar.");
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    }
  </script>
</body>
</html>
