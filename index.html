<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login con Google - Seguridad</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 3em;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    #loginBtn {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #loginBtn:hover {
      background-color: #3367d6;
    }
    .codigo {
      font-size: 30px;
      color: #222;
      background-color: #e8f0fe;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #mensajeFinal {
      font-size: 18px;
      color: green;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîí Verificaci√≥n de seguridad</h2>
    <p>Presiona el bot√≥n para iniciar sesi√≥n con tu cuenta Google.</p>
    <button id="loginBtn">Iniciar sesi√≥n con Google</button>

    <div id="resultado" style="margin-top: 30px;"></div>
    <div id="mensajeFinal">‚úÖ Ya puedes volver a la app</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Clic para iniciar sesi√≥n
    document.getElementById('loginBtn').addEventListener('click', function () {
      auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
    });

    // Cuando regresa del login
    auth.getRedirectResult()
      .then((result) => {
        if (result.user) {
          const user = result.user;
          const userData = {
            uid: user.uid + "__UIDTAG",
            email: user.email,
            photoUrl: user.photoURL,
            displayName: user.displayName
          };

          db.ref("Usuarios_google").once("value").then(snapshot => {
            const usuarios = snapshot.val() || {};
            const nuevoID = Object.keys(usuarios).length + 1;

            db.ref("Usuarios_google/" + nuevoID).set(userData)
              .then(() => {
                mostrarCodigo(nuevoID);
              })
              .catch((error) => {
                mostrarError("‚ùå Error al guardar datos: " + error.message);
              });

          }).catch((error) => {
            mostrarError("‚ùå Error al leer usuarios: " + error.message);
          });

        } else {
          console.log("‚ö†Ô∏è No se detect√≥ usuario. ¬øYa hiciste login?");
        }
      })
      .catch((error) => {
        mostrarError("‚ùå Error en el login: " + error.message);
      });

    function mostrarCodigo(codigo) {
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = `
        <p>üîê C√≥digo de seguridad generado:</p>
        <div class="codigo">${codigo}</div>
        <p>Copia este c√≥digo y p√©galo en la app para continuar.</p>
      `;
      setTimeout(() => {
        document.getElementById("mensajeFinal").style.display = "block";
      }, 4000);
    }

    function mostrarError(mensaje) {
      document.getElementById("resultado").innerHTML = `<p style="color: red;">${mensaje}</p>`;
    }
  </script>

</body>
</html>
