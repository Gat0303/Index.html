<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login con Google</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js"></script>
</head>
<body>
  <h2>Iniciar sesión con Google</h2>
  <button onclick="loginConGoogle()">Iniciar sesión</button>

  <script>
    // 🔧 Configuración de tu proyecto Firebase (reemplaza con la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.firebasestorage.app",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const uid = user.uid;
          const nombre = user.displayName;
          const correo = user.email;

          // Guardar en la base de datos
          db.ref("usuarios/" + uid).set({
            nombre: nombre,
            correo: correo
          }).then(() => {
            alert("Bienvenido " + nombre);
            // Aquí podrías redirigir o hacer otra acción
          });
        })
        .catch(error => {
          alert("Error al iniciar sesión: " + error.message);
        });
    }
  </script>
</body>
</html>
