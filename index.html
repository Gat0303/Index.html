<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login con Google (guardar idToken en Firebase)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesión con Google</h2>
  <button onclick="loginGoogle()">Iniciar sesión</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    async function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Obtener idToken del usuario
        const idToken = await user.getIdToken();

        // Guardar token en: tokens/<uid>
        await db.ref("tokens/" + user.uid).set(idToken);

        // Guardar también el UID actual en una ruta fija (para la app)
        await db.ref("uid_unico").set(user.uid);

        alert("Inicio de sesión exitoso. Ya podés volver a la app.");

      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
