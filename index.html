<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Acceso seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f0f0;
    }
    #loginBtn {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loginBtn:hover {
      background-color: #3367d6;
    }
    #codigoBox {
      margin-top: 2em;
      padding: 1em;
      font-size: 20px;
      color: #222;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      display: none;
    }
    #volverMsg {
      margin-top: 1em;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesi√≥n con Google</h2>
  <button id="loginBtn">Iniciar sesi√≥n</button>

  <div id="codigoBox"></div>
  <div id="volverMsg"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.getRedirectResult().then(async (result) => {
      if (result.user) {
        const user = result.user;
        const userData = {
          uid: user.uid + "__UIDTAG",
          email: user.email,
          displayName: user.displayName,
          photoUrl: user.photoURL
        };
        try {
          const snapshot = await db.ref("Usuarios_google").once("value");
          const usuarios = snapshot.val() || {};
          const nuevoID = Object.keys(usuarios).length + 1;

          await db.ref("Usuarios_google/" + nuevoID).set(userData);

          const codigoBox = document.getElementById("codigoBox");
          codigoBox.innerHTML = `<strong>‚úÖ Usuario ingresado con √©xito</strong><br><br>
            Por favor copia este <strong>c√≥digo de seguridad</strong>:<br>
            <span style="font-size: 30px; color: #d63384;">${nuevoID}</span>`;
          codigoBox.style.display = "block";

          document.getElementById("volverMsg").innerText = "üîÅ Ya puedes volver a la app.";

          // Aqu√≠ NO hay redirecci√≥n autom√°tica para que el usuario copie y vuelva manualmente

        } catch (error) {
          alert("‚ùå Error al guardar los datos: " + error.message);
        }
      }
    }).catch((error) => {
      console.error("Error post-redirect:", error.message);
    });

    document.getElementById('loginBtn').addEventListener('click', function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    });
  </script>

</body>
</html>
