<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Google Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #loginBtn {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loginBtn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesión con Google</h2>
  <button id="loginBtn">Iniciar sesión</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('loginBtn').addEventListener('click', function () {
      auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
    });

    auth.getRedirectResult()
      .then((result) => {
        if (result.user) {
          const user = result.user;
          const userData = {
            uid: user.uid + "__UIDTAG", // ← Añadimos diferenciador al uid
            email: user.email,
            photoUrl: user.photoURL,
            displayName: user.displayName
          };

          db.ref("Usuarios_google").once("value").then(snapshot => {
            const usuarios = snapshot.val() || {};
            const nuevoID = Object.keys(usuarios).length + 1;

            db.ref("Usuarios_google/" + nuevoID).set(userData)
              .then(() => {
                window.location.href = "redirect.html?codigo=" + nuevoID;
              })
              .catch((error) => {
                alert("Error al guardar en Firebase: " + error.message);
              });
          });
        }
      })
      .catch((error) => {
        console.error("Error post-redirect:", error.message);
      });
  </script>

</body>
</html>
