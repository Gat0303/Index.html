<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ETiangue - Acceso Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0 1em;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    #logo {
      width: 40vw; /* ancho relativo al viewport para que sea responsivo */
      max-width: 140px; /* m√°ximo ancho para pantallas grandes */
      border-radius: 12px;
      margin-bottom: 1.5em;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 1.2em;
      font-size: 5vw;
      max-font-size: 24px;
      font-weight: 500;
      color: #e2e8f0;
    }

    #loginBtn {
      font-size: 5vw;
      max-font-size: 20px;
      padding: 14px 28px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
      width: 80vw;
      max-width: 320px;
      min-height: 48px;
    }

    #loginBtn:hover {
      background-color: #3367d6;
    }

    #codigoBox {
      margin-top: 2em;
      padding: 1.2em;
      font-size: 4.5vw;
      max-font-size: 18px;
      background-color: #fdf6b2;
      color: #1a202c;
      border: 1px solid #f6e05e;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
    }

    #volverMsg {
      margin-top: 1.5em;
      font-size: 4vw;
      max-font-size: 16px;
      color: #cbd5e0;
    }

    #volverBtn {
      margin-top: 1em;
      padding: 10px 22px;
      font-size: 4.5vw;
      max-font-size: 17px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
      width: 80vw;
      max-width: 320px;
      min-height: 44px;
    }

    #volverBtn:hover {
      background-color: #2c8f47;
    }

    /* Para asegurar que el span del c√≥digo se vea bien en m√≥viles */
    #codigoBox span {
      font-size: 12vw;
      max-font-size: 30px;
      color: #d63384;
      display: inline-block;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>

  <img id="logo" src="https://i.ibb.co/p6KCx70j/logo.jpg" alt="ETiangue logo" />

  <h2>Iniciar sesi√≥n con Google</h2>
  <button id="loginBtn">Iniciar sesi√≥n</button>

  <div id="codigoBox"></div>
  <div id="volverMsg"></div>
  <button id="volverBtn">Volver a la app</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkvvxGAYCoOkTq62udbl9WRafUGQT17L4",
      authDomain: "etiangue.firebaseapp.com",
      databaseURL: "https://etiangue-default-rtdb.firebaseio.com/",
      projectId: "etiangue",
      storageBucket: "etiangue.appspot.com",
      messagingSenderId: "752321436396",
      appId: "1:752321436396:web:19c24ee67cee9b018423c9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById('loginBtn').addEventListener('click', async function () {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const userData = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoUrl: encodeURIComponent(user.photoURL || "")
        };

        const snapshot = await db.ref("Usuarios_google").once("value");
        const usuarios = snapshot.val() || {};
        let nuevoID = null;
        const emailLower = user.email.toLowerCase();

        for (const key in usuarios) {
          const emailExistente = usuarios[key].email?.toLowerCase();
          if (emailExistente === emailLower) {
            nuevoID = key;
            break;
          }
        }

        if (!nuevoID) {
          nuevoID = (Object.keys(usuarios).length + 1).toString();
          await db.ref("Usuarios_google/" + nuevoID).set(userData);
        } else {
          await db.ref("Usuarios_google/" + nuevoID).update(userData);
        }

        const codigoBox = document.getElementById("codigoBox");
        codigoBox.innerHTML = `<strong>‚úÖ Usuario ingresado con √©xito</strong><br><br>
          Por favor copia este <strong>c√≥digo de seguridad</strong>:<br>
          <span>${nuevoID}</span>`;
        codigoBox.style.display = "block";

        const volverMsg = document.getElementById("volverMsg");
        volverMsg.innerText = "üîÅ Ya puedes volver a la app manualmente.";

        const volverBtn = document.getElementById("volverBtn");
        volverBtn.style.display = "inline-block";
        volverBtn.onclick = () => {
          window.location.href = "appinventor.ai_gabrielmsanchezl09.Trabajo_2://callback?data=" + nuevoID;
        };

      } catch (error) {
        alert("‚ùå Error al iniciar sesi√≥n: " + error.message);
        console.error("Login error:", error);
      }
    });
  </script>

</body>
</html>
