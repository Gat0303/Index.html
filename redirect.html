<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a la app...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c8f47;
    }
  </style>
</head>
<body>

  <h2>Redirigiendo a la aplicación...</h2>
  <p>Si no ocurre nada en unos segundos, presiona el botón:</p>
  <button id="volverBtn">Volver a la app</button>

  <script>
  const params = new URLSearchParams(window.location.search);
  const data = params.get("data");

  function volverAApp() {
    if (data) {
      const customURL = "appinventor.ai_gabrielmsanchezl09.trabajo_2://callback?data=" + encodeURIComponent(data);
      window.location.replace(customURL);
      setTimeout(() => window.close(), 1000);
    } else {
      alert("No se recibió ningún dato.");
    }
  }

  setTimeout(volverAApp, 2000);
  document.getElementById("volverBtn").addEventListener("click", volverAApp);
</script>

</body>
</html>
