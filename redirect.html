<script>
  const params = new URLSearchParams(window.location.search);
  const data = params.get("data");

  function redirigir() {
    if (data) {
      const url = "https://miapp.callback/?data=" + encodeURIComponent(data);
      window.location.href = url;
    } else {
      document.body.innerHTML = "<h3>Error: no se recibió ningún dato.</h3>";
    }
  }

  setTimeout(redirigir, 2000);
  document.getElementById("volverBtn").addEventListener("click", redirigir);
</script>
