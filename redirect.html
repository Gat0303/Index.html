<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Código de seguridad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    .codigo {
      font-size: 28px;
      background-color: #f2f2f2;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>✅ Usuario ingresado con éxito</h2>
  <p>Por motivos de verificación, se ha generado un <strong>código de seguridad</strong> único:</p>

  <div class="codigo" id="codigo">...</div>

  <p>Copia este código y pégalo en la aplicación cuando se te solicite.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    if (codigo) {
      document.getElementById("codigo").textContent = codigo;
    } else {
      document.getElementById("codigo").textContent = "No se recibió ningún código.";
    }
  </script>

</body>
</html>
