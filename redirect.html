<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login completado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>¡Has iniciado sesión correctamente!</h2>
  <p>Regresa a la aplicación para continuar.</p>

  <pre id="userData"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");
    if (data) {
      document.getElementById("userData").innerText = decodeURIComponent(data);
    } else {
      document.getElementById("userData").innerText = "No se recibió ningún dato.";
    }
  </script>

</body>
</html>
