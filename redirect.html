<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a la app...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Presiona el botón para volver a la app:</h2>
  <button id="volverBtn">Volver a la app</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    function redirigir() {
      if (data) {
        const url = "intent://callback#Intent;scheme=miapp;S.data=" + encodeURIComponent(data) + ";end";

        window.location.href = url;
      } else {
        alert("No se recibió ningún dato.");
      }
    }

    // Solo redirige cuando el usuario hace clic
    document.getElementById("volverBtn").addEventListener("click", redirigir);
  </script>

</body>
</html>
