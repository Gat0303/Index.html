<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a la app...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Redirigiendo a la aplicación...</h2>
  <p>Si no ocurre nada en unos segundos, presiona el botón:</p>
  <button id="volverBtn">Volver a la app</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    function redirigir() {
      if (data) {
        // Este cambio de URL lo detecta el WebViewer en App Inventor
        window.location.href = "https://gat0303.github.io/callback?data=" + encodeURIComponent(data);
      } else {
        document.body.innerHTML = "<h3>Error: no se recibió ningún dato.</h3>";
      }
    }

    // Redirige automáticamente después de 2 segundos
    setTimeout(redirigir, 2000);

    // También redirige si el usuario presiona el botón
    document.getElementById("volverBtn").addEventListener("click", redirigir);
  </script>

</body>
</html>
