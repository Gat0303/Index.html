<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a la app...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3em;
    }

    button {
      font-size: 24px;
      padding: 18px 40px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2em;
    }

    button:hover {
      background-color: #2c8c47;
    }
  </style>
</head>
<body>

  <h2>Redirigiendo a la aplicación...</h2>
  <p>Si no ocurre nada en unos segundos, presiona el botón:</p>
  <button id="volverBtn">Volver a la app</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    function volverAApp() {
      if (data) {
        const customURL = "miapp://callback?data=" + encodeURIComponent(data);
        window.location.href = customURL;
      } else {
        alert("No se recibió ningún dato.");
      }
    }

    setTimeout(volverAApp, 2000);
    document.getElementById("volverBtn").addEventListener("click", volverAApp);
  </script>

</body>
</html>
