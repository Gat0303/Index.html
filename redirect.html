<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo a la app...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Redirigiendo a la aplicación...</h2>
  <p>Si no ocurre nada en unos segundos, presiona el botón:</p>
  <button id="volverBtn">Volver a la app</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    function volverAApp() {
      if (data) {
        const customURL = "miapp://callback?data=" + encodeURIComponent(data);

        // Intentar abrir con iframe oculto (más confiable en móviles)
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = customURL;
        document.body.appendChild(iframe);

        // Fallback: redirección directa si el iframe falla
        setTimeout(() => {
          window.location.href = customURL;
        }, 500);
      } else {
        alert("No se recibió ningún dato.");
      }
    }

    // Redirigir automáticamente y también con el botón
    setTimeout(volverAApp, 1000);
    document.getElementById("volverBtn").addEventListener("click", volverAApp);
  </script>

</body>
</html>
