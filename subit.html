<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subir imagen a ImgBB</title>
</head>
<body>
  <h2>Selecciona una imagen</h2>
  <input type="file" id="fileInput" accept="image/*"><br><br>
  <button onclick="subirImagen()">Subir a ImgBB</button>
  <p id="resultado"></p>

  <script>
    function subirImagen() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Selecciona una imagen primero.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append("image", base64);

        fetch("https://api.imgbb.com/1/upload?key=TU_API_KEY", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const url = data.data.url;
          document.getElementById("resultado").innerHTML = `
            <strong>Imagen subida:</strong><br>
            <a href="${url}" target="_blank">${url}</a><br><br>
            <small>Copia esta URL y p√©gala en tu app</small>
          `;
        })
        .catch(error => {
          document.getElementById("resultado").innerText = "Error: " + error;
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
