<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir imagen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      color: #2c3e50;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #2980b9;
    }

    #preview {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border: 2px dashed #ccc;
      padding: 10px;
      display: none;
    }

    #resultado {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Sube una imagen para tu producto</h2>

  <input type="file" id="fileInput" accept="image/*" onchange="mostrarVistaPrevia()"><br>
  <img id="preview" alt="Vista previa"><br><br>

  <button onclick="subirImagen()">üì§ Subir Imagen</button>
  <p id="resultado"></p>

  <script>
    function obtenerCorreoDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("correo");
    }

    function mostrarVistaPrevia() {
      const file = document.getElementById('fileInput').files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }

    function subirImagen() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("üì∏ Selecciona una imagen primero.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64 = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append("image", base64);

        fetch("https://api.imgbb.com/1/upload?key=61c6607d8942db70af0966b6b674ce78", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const urlImg = data.data.url;
          const correo = obtenerCorreoDesdeURL();
          if (!correo) {
            alert("‚ùóNo se proporcion√≥ el correo.");
            return;
          }

          const clave = correo.replace(/[.]/g, "_");
          const urlFirebase = `https://etiangue-default-rtdb.firebaseio.com/vendedor/${clave}.json`;

          // Verificar si ya existe el nodo
          fetch(urlFirebase)
            .then(res => res.json())
            .then(dataExistente => {
              const datosActualizados = dataExistente || {};
              datosActualizados.foto = urlImg;

              fetch(urlFirebase, {
                method: "PATCH",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify(datosActualizados)
              })
              .then(() => {
                alert("‚úÖ Imagen subida con √©xito. Ya puedes volver a la app.");
              });
            });
        })
        .catch(error => {
          document.getElementById("resultado").innerText = "‚ùå Error: " + error;
        });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
